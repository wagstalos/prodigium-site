  <script>
    $(document).ready(function () {
      var nice = $("html").niceScroll({ cursorborder: "", cursorcolor: "transparent", cursoropacitymax: 0.7, boxzoom: true, touchbehavior: false });  // The document page (body)
      new WOW().init();
      $('.js-tilt').tilt({
        maxTilt: 20,
        perspective: 1000,   // Transform perspective, the lower the more extreme the tilt gets.
        easing: "cubic-bezier(.03,.98,.52,.99)",    // Easing on enter/exit.
        scale: 1,      // 2 = 200%, 1.5 = 150%, etc..
        speed: 100,    // Speed of the enter/exit transition.
        transition: true,   // Set a transition on enter/exit.
        disableAxis: null,   // What axis should be disabled. Can be X or Y.
        reset: true,   // If the tilt effect has to be reset on exit.
        glare: false,  // Enables glare effect
        maxGlare: 1       // From 0 - 1.

      })


      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('a[href="#topo"]').fadeIn();
        } else {
          $('a[href="#topo"]').fadeOut();
        }
      });

      $('a[href="#topo"]').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 900);
        return false;
      });

      //scroll pagina
      var contentSections = $('.cd-section'),
        navigationItems = $('#cd-vertical-nav a');

      updateNavigation();
      $(window).on('scroll', function () {
        updateNavigation();
      });

      //smooth scroll to the section
      navigationItems.on('click', function (event) {
        event.preventDefault();
        smoothScroll($(this.hash));
      });
      //smooth scroll to second section
      $('.cd-scroll-down').on('click', function (event) {
        event.preventDefault();
        smoothScroll($(this.hash));
      });

      function updateNavigation() {
        contentSections.each(function () {
          $this = $(this);
          var activeSection = $('#cd-vertical-nav a[href="#' + $this.attr('id') + '"]').data('number') - 1;
          if (($this.offset().top - $(window).height() / 2 < $(window).scrollTop()) && ($this.offset().top + $this.height() - $(window).height() / 2 > $(window).scrollTop())) {
            navigationItems.eq(activeSection).addClass('is-selected');
          } else {
            navigationItems.eq(activeSection).removeClass('is-selected');
          }
        });
      }

      function smoothScroll(target) {
        $('body,html').animate(
          { 'scrollTop': target.offset().top },
          600
        );
      }
    });

    //aparecer menu mobile
    $('.navbar-toggler-icon').click(function () {
      $('.menu').fadeIn('slow');
    });
    $('.btn-close,.menu').click(function () {
      $('.menu').fadeOut('slow');
    });



    $(".get-nicer").niceScroll("div.nice-wrapper", {
      cursorwidth: "1₢2px"
    });

    $(".get-nicer").scroll(function () {
      $("#scroll-info-value").val($(".get-nicer").scrollTop());
    });

    $("a.btn").click(function (e) {
      e.preventDefault();

      console.log('click', e.target);

      $('#nice-modal1').modal();
    });

  </script>
